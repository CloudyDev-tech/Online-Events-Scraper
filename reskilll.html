<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reskilll Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .event-card {
            transition: transform 0.2s;
            margin-bottom: 25px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        .event-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
        }
        .date-badge {
            position: absolute;
            top: 12px;
            right: 12px;
            background-color: #0d6efd;
            color: white;
            padding: 6px 12px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.9rem;
        }
        .card-body {
            position: relative;
            padding: 1.5rem;
        }
        .header-title {
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: #212529;
        }
        .form-container {
            max-width: 400px;
            margin: 0 auto 2rem auto;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center header-title">Reskilll Live Events</h1>

        <div class="form-container">
            <form method="POST" class="d-flex gap-2 justify-content-center align-items-center">
                <label for="limit_date" class="mb-0 fw-semibold">Show events until:</label>
                <input type="date" id="limit_date" name="limit_date" class="form-control" value="{{ limit_date if limit_date else '' }}" max="{{ current_date }}">
                <button type="submit" class="btn btn-primary">Filter</button>
            </form>
        </div>

        <div class="row">
            {% for event in events %}
            <div class="col-md-6 col-lg-4">
                <div class="card event-card h-100">
                    <div class="card-body">
                        <span class="date-badge">{{ event.date }}</span>
                        <h5 class="card-title">{{ event.name }}</h5>
                        <a href="{{ event.link }}" class="btn btn-primary mt-3" target="_blank" rel="noopener noreferrer">Register Now</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

        {% if not events %}
        <div class="text-center mt-5">
            <h4>No live events available for the selected date range.</h4>
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
